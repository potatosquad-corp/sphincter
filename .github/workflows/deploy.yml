name: Deploy Sphincter Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep -m 1 '^version = ' Cargo.toml | cut -d '"' -f 2)
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist. Proceeding with release."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Rust
        if: steps.check_tag.outputs.exists == 'false'
        uses: dtolnay/rust-toolchain@stable

      - name: Build Sphincter (Release)
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cargo build --release --verbose

      - name: Package Release
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p dist/sphincter-pkg
          
          # Copie des fichiers (depuis la racine)
          cp target/release/sphincter dist/sphincter-pkg/
          cp scripts/install.sh dist/sphincter-pkg/
          cp scripts/uninstall.sh dist/sphincter-pkg/
          
          # Permissions
          chmod +x dist/sphincter-pkg/*.sh
          chmod +x dist/sphincter-pkg/sphincter
          
          # Archive
          cd dist
          tar -czvf sphincter-linux-x64-v${{ steps.get_version.outputs.version }}.tar.gz sphincter-pkg
          
          # Output variable
          echo "artifact_path=dist/sphincter-linux-x64-v${{ steps.get_version.outputs.version }}.tar.gz" >> $GITHUB_ENV

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Sphincter v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: ${{ env.artifact_path }}
          body: |
            ## ðŸš€ New Sphincter Release
            
            **Version:** ${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download the `tar.gz` archive.
            2. Extract it on your server.
            3. Run `sudo ./install_sphincter.sh`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}